<router-outlet></router-outlet>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
  <div class="container">
      <div class="row">
          <div class="col-md-6 offset-md-3"> 
              <h1>SIGN UP PAGE</h1>
              <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
                  <div class="form-group">
                      <label>User Name</label>
                      <input type="" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
                      <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                          <div *ngIf="f.firstName.errors.required">First Name is required</div>
                      </div>
                  </div>

                  <div class="form-group">
                    <label>Date Of Birth</label>
                    <input type="Date" formControlName="DOB" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.DOB.errors }" />
                    <div *ngIf="submitted && f.DOB.errors" class="invalid-feedback">
                        <div *ngIf="f.DOB.errors.required">Date Of birth is required</div>
                    </div>
                </div>

                <div class="form-group">
                  <label>Mobile</label>
                  <input type="number" formControlName="MOB" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.MOB.errors }" />
                  <div *ngIf="submitted && f.MOB.errors" class="invalid-feedback">
                      <div *ngIf="f.MOB.errors.required">Mobile Number is required</div>
                  </div>
              </div>

                  <div class="form-group">
                      <label>Email</label>
                      <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                          <div *ngIf="f.email.errors.required">Email is required</div>
                      </div>
                  </div>

                  <div class="form-group">
                    <label>Password</label>
                    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Email is required</div>
                    </div>
                </div>

                  <div class="form-group">
                      <button [disabled]="loading" class="btn btn-primary">Sign Up</button>
                  </div>
              </form>
          </div>
      </div>
  </div>
