<app-header></app-header>
 <div class="container">
      <div class="row">
          <div class="col-md-6 offset-md-3"> 
              <h1>Tournament Registration Form</h1>
              <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
                  <div class="form-group">
                      <label>Tournament Name</label>
                      <input type="" formControlName="TournamentName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.TournamentName.errors }" />
                      <div *ngIf="submitted && f.TournamentName.errors" class="invalid-feedback">
                          <div *ngIf="f.TournamentName.errors.required">First Name is required</div>
                      </div>
                  </div>

                  <div class="form-group">
                    <label>Start Date</label>
                    <input type="Date" formControlName="SOD" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.SOD.errors }" />
                    <div *ngIf="submitted && f.SOD.errors" class="invalid-feedback">
                        <div *ngIf="f.SOD.errors.required">Start Date is required</div>
                    </div>
                </div>

                <div class="form-group">
                    <label>End Date</label>
                    <input type="Date" formControlName="EOD" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.EOD.errors }" />
                    <div *ngIf="submitted && f.EOD.errors" class="invalid-feedback">
                        <div *ngIf="f.EOD.errors.required">End Date is required</div>
                    </div>
                </div>

                <div class="form-group">
                      <button [disabled]="loading" class="btn btn-primary">Submit</button>
                      <button [disabled]="loading" class="btn btn-primary" >Cancel</button>
                  </div>
              </form>
          </div>
      </div>
  </div>
